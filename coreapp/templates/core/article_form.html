{% extends 'core/base.html' %}
{% block title %}Article Form{% endblock %}
{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit Article,Create Article" }}</h1>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Save</button>
  <a class="btn btn-secondary" href="{% url 'article_list' %}">Cancel</a>
</form>
{% endblock %}
