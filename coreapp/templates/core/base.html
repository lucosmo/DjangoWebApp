{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DjangoWebApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'coreapp/base.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">DjangoWebApp</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'user_list' %}">Users</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'article_list' %}">Articles</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'image_list' %}">Image Modifications</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'image_multi' %}">Image Multimodifications</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
<footer class="border-top footer text-muted">
  <div class="container">
      &copy; 2025 - DjangoWebApp - <a class="nav-link" href="{% url 'home' %}">Home</a>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
