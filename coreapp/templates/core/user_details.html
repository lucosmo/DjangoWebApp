{% extends 'core/base.html' %}
{% block title %}User Details{% endblock %}
{% block content %}

<h1>Details</h1>

<div>
    <h4>User</h4>
    <hr />
    <dl class="row">
        <dt class="col-sm-2">
            Id
        </dt>
        <dd class="col-sm-10">
            {{ user.id }}
        </dd>
        <dt class = "col-sm-2">
            Name
        </dt>
        <dd class = "col-sm-10">
            {{ user.name }}
        </dd>
    </dl>
</div>

<a href="{% url 'user_update' user.id %}" class="btn btn-warning">Edit</a>
<a href="{% url 'user_delete' user.id %}" class="btn btn-danger">Delete</a>
<a href="{% url 'user_list' %}" class="btn btn-secondary">Back to Users</a>
{% endblock %}
